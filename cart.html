<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { margin-top: 20px; }
        .cart-list { max-height: 500px; overflow-y: auto; }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">有料食品行</h1>
    <div class="container">
        <h1 class="text-center">購物車</h1>
        <div class="cart-list">
            <ul id="cart-list" class="list-group"></ul>
        </div>
        <div class="mt-4">
            <h3 id="total-price">總價：$0</h3>
            <button class="btn btn-primary" id="checkout-btn">付款</button>
            <button class="btn btn-secondary" onclick="window.location.href='index.html'">返回繼續購物</button>
        </div>
    </div>

    <script>
        const cartList = document.getElementById('cart-list');
        const totalPriceElement = document.getElementById('total-price');
        const checkoutButton = document.getElementById('checkout-btn');

        // 更新購物車顯示
        function renderCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cartList.innerHTML = '';
            let total = 0;

            cart.forEach(item => {
                total += item.price * item.quantity;
                const li = document.createElement('li');
                li.className = 'list-group-item d-flex justify-content-between align-items-center';
                li.innerHTML = `
                    ${item.name} - 數量：${item.quantity} - 小計：$${item.price * item.quantity}
                    <button class="btn btn-sm btn-danger remove-btn" data-id="${item.id}">刪除</button>
                `;
                cartList.appendChild(li);
            });

            totalPriceElement.textContent = `總價：$${total}`;
        }
        renderCart();

        // 刪除商品功能
        cartList.addEventListener('click', (event) => {
            if (event.target.classList.contains('remove-btn')) {
                const productId = event.target.dataset.id;
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                cart = cart.filter(item => item.id !== productId);
                localStorage.setItem('cart', JSON.stringify(cart));
                renderCart();
            }
        });

        // 付款功能
        checkoutButton.addEventListener('click', () => {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0) {
                alert('購物車為空，無法付款！');
                return;
            }

            alert('付款成功！感謝您的購買。');
            localStorage.removeItem('cart'); // 清空購物車
            renderCart();
        });
    </script>
</body>
</html>
