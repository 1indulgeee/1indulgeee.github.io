<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/cart.css">
</head>
<body>
    <!-- 導覽列 -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="index.html">東部農產網</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="切換導航">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">首頁</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="categoriesDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        商品分類
                    </a>
                    <div class="dropdown-menu" aria-labelledby="categoriesDropdown">
                        <a class="dropdown-item" href="categories.html#fruits">水果</a>
                        <a class="dropdown-item" href="categories.html#vegetables">蔬菜</a>
                        <a class="dropdown-item" href="categories.html#fish">魚類</a>
                        <a class="dropdown-item" href="categories.html#farmingfish">養殖魚</a>
                        <a class="dropdown-item" href="categories.html#processed">加工食品</a>
                    </div>
                </li>
                <li class="nav-item"><a class="nav-link" href="activities.html">最新活動</a></li>
                <li class="nav-item"><a class="nav-link" href="cart.html">購物車</a></li>
            </ul>
        </div>
    </nav>

    <div class="container my-4">
        <h1 class="text-center">購物車</h1>
        <div class="split-container mt-4">
            <!-- 收藏列表 -->
            <div>
                <h2>我的收藏</h2>
                <div id="favoritesContainer" class="mt-4">
                    <!-- 收藏內容將動態生成 -->
                </div>
                <div class="text-center mt-4">
                    <button class="btn btn-secondary" onclick="clearFavorites()">清空收藏</button>
                </div>
            </div>

            <!-- 購物車列表 -->
            <div>
                <h2>購物車商品</h2>
                <div id="cartContainer" class="mt-4">
                    <!-- 購物車內容將動態生成 -->
                </div>
                <div class="text-center mt-4">
                    <button class="btn btn-secondary" onclick="clearCart()">清空購物車</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 回到頂部按鈕 -->
    <button id="backToTop" title="回到頂部">↑</button>

    <footer>
        <p>© 2024 東部農產網. All Rights Reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
